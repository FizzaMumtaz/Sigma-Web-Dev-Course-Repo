<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transform Property</title>
    <style>
        div {
            margin: 50px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 200px;
            height: 200px;
            background-color: teal;
            transform: rotate(15deg);
        }
        h1 {
            text-align: center;
            transform: rotate(-5deg);
        }
    </style>
</head>
<body>
    <h1>CSS Transform Property Example</h1>
    <div>
        Rotated Box
    </div>
</body>
</html>
