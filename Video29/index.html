<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hijab Card</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .image{
            position : relative;
            left: 20px;
            width : 250px;
            height : 250px;
            overflow: hidden;
            border-radius: 10px;
        }
        .parent{
            position : relative;
            width : 20vw;
            height : 80vh;
            border : 2px solid black;
            border-radius: 10px;
            background-color: rgb(245, 240, 233);
            overflow: hidden;
            margin: 20px;
            padding: 10px;
        }

        .box1{
            position : relative;
            top : 20px;
            left : 30px;
            display: inline-block;
            outline: 2px solid black;
            outline-offset: 8px;
            border-radius: 5px;
            background-color: rgb(195, 225, 191);
            width : 60px;
            text-align: center;
        }
        .box2{
            position : relative;
            top : 20px;
            left : 55px;
            display: inline-block;
            outline: 2px solid black;
            outline-offset: 8px;
            border-radius: 5px;
            background-color: rgb(232, 189, 196);
            width : 60px;
            text-align: center;
            
        }
        .text{
            position : relative;
            top : 45px;
            left : 35px;
            width: 230px;
            font-family: Arial, sans-serif;
            font-size: 15px;
            text-shadow: 1px 1px 2px rgb(112, 98, 108);
        }
        .box3{
            position : relative;
            top : 70px;
            left : 80px;
            width :80px;
            outline : 2px solid black;
            outline-offset: 5px;
            border-radius: 5px;
            background-color: rgb(240, 220, 233);
            text-align: center;
            color : rgb(151, 64, 194);
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            }
        </style>

</head>
<body>
    <div class="parent">
        <div class="image">
            <img src="hijab.jpg" width="250" height="250" alt="Hijab Image" />
        </div>
        <div class="box1">
            Fancy
        </div>
        <div class="box2">
            Casual
        </div>
        <div class="text">
            <h1>Hijabius</h1>
            <p> Assalam O Alaikum! Welcome to our Hijab Collection. Explore our elegant and stylish hijabs perfect for every occasion. </p>
        </div>
        <div class="box3">
        Shop Now
        </div>
    </div>
</body>
</html>
