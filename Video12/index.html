<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Revision</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to Revision</h1>
    <p id="id-demo">This is a simple HTML document for revision purposes.</p>
    <ul>
        <li>Item 1</li>
        <li class="classDemo">Item 2</li>
        <li>Item 3</li>
    </ul>
    <a href="https://www.google.com">This is google's link</a>
    <img src="FreesiaImage.jpg" width="300" height="200" alt="Freesia Flower">
    <table>
        <tr>
            <th class="classDemo">Header 1</th>
            <th class="classDemo">Header 2</th>
        </tr>
        <tr>
            <td>Row 1, Col 1</td>
            <td>Row 1, Col 2</td>
        </tr>
        <tr>
            <td>Row 2, Col 1</td>
            <td>Row 2, Col 2</td>
        </tr>
    </table>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <input type="submit" value="Submit">
    </form>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/cvsbHZcDx8w?si=ilyzo1iYUL-NXeh5&amp;start=214" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <iframe src="https://www.wikipedia.com" width="600" height="400" title="Example Iframe"></iframe>

    <video width="320" height="240" controls>
        <source src="Video.mp4" type="video/mp4">
        Your browser does not support the video tag.    
    </video>

    <audio controls>
        <source src="Audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script src="script.js"></script>
</body>
</html>
