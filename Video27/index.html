<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Exercise</title>
    <style>
        p{
            background-color: blue;
            color: white;
        }

        div p:first-child {
            color: red;
            background-color: yellow;

        }
        
        </style>
</head>
<body>
    <div>
        <p>This is the first paragraph inside a div.</p>
        <p>This is the second paragraph inside the same div.</p>
        <p>This is the third paragraph inside the same div.</p>
        <p>This is the fourth paragraph inside the same div.</p>
        <p>This is the fifth paragraph inside the same div.</p>
        </div>
</body>
</html>
