<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <style>
        .container{
            display: grid;
            /* grid-template-columns: 120px 100px; */
            /* yahan sirf 2 rows ki explicitly define ki hai location
            grid-template-rows   : 80px 140px; */
            /* grid-template-columns: repeat(4,minmax(10px,1fr)); */
            grid-template-areas : "nav nav nav nav"
                        "ads content content content"
                        "footer footer footer footer"
                        "tooth tooth tooth tooth";
            gap          : 2px 5px;
            border  : 5px solid black;
            /* align-items: center;
            justify-items: center; */
            width: 80vw;
            height: 60vh;
            /* this works only if grid has extra space left, else 1fr utilizes the complete width */
            /* justify-content: center; */
            

        }
        .item{
            border  : 4px solid red;
            padding : 5px;
            font-size: 30px;
            text-align: center;
        }
        .item-1{
            grid-area: nav;
        }
        .item-3{
            /* grid-column : 1/ 3;  */
            /* ye item 3 ko pura row le lega yani first column sae lay k 3rd ki start tak*/
            /* overlap situation create karnay k lye use hota hai */
            /* grid-row   : 2/3; */
            /* Grid k cell k according */
            /* justify-self: start; */
            grid-area: ads;

        }   
        .item-4{
            /* grid-column: 1/3;  */
            /* ye item 4 ko pura column le lega yani first row sae lay k 3rd ki start tak*/
            /* grid-row : 2/3; */
            grid-area: content;
        }
        .item-5{
            grid-area: footer;
        }
        .item-2{
            grid-area: tooth;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item item-1">1</div>
        <div class="item item-2">2</div>
        <div class="item item-3">3</div>
        <div class="item item-4">4</div>
        <div class="item item-5">5</div>
    </div>
</body>
</html>
