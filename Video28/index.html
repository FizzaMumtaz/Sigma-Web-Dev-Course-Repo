<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position Property</title>
    <style>
        *{
            margin: 5px;
            padding: 2px;
            box-sizing: border-box;
        }
        .parent{
            width: 100vw;
            height: 100vh;
            border: 2px solid black;

            position : relative;
            /*---------
            /* When these properties are there tab b woh parent koh positioned consider karta hai!  */
            /* transform: translateY(0px); */
            /* filter : brightness(100%); */
            /* perspective : 500px; 
            ----------------*/

        }
        .box1 {
            width: 100vw;
            height: 20vh;
            background-color: red;
            position: sticky;
            top: 30px;
            left: 20px;
            border : 2px solid black;
        }
        .box2 {
            width: 100vw;
            height: 20vh;
            background-color: green;
            border : 2px solid black;
            position: relative; 
            z-index: 1; 
            /* Ta keh box2 uper aa jaye box1 ke uper */
        }
        .box3 {
            position: absolute;
            top : 10px;
            /* Ager parent positioned nah hu toh woh html k according[relative] position lega */
            width: 10vw;
            height: 20vh;
            background-color: blue;
            border : 2px solid black;
        }
        .box4 {
            width: 40vw;
            height: 60vh;
            background-color: yellow;
            position: fixed;
            top : 200px;
            left : 900px;
            z-index: 2;
            /* top: 4px; No effect as it is static in position*/
            border : 2px solid black;
        }
        </style>
</head>
<body>
    <div class="parent">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
    </div>

</body>
</html>
