<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        h1{
            background-color: aqua;
        }
        h2{
            background-color: #db811b;
        }
        h3{
            background-color: rgb(150, 202, 20);
        }
        h4{
            background-color: rgba(12, 72, 211, 0.3);
        }
        h5{
            background-color: hsl(289 100% 60%);
        }
    </style>
</head>
<body>
    <h1>Different Styles To Add Colors, Let's see, So I am Aqua Color</h1>
    <h2>I'm hexa #db811b</h2>
    <h3>I am rgb (150, 202, 20)</h3>
    <h4>I am rgba(12, 72, 211, 0.3);</h4>
    <h5>I am hsl hsl(289 100% 60%)</h5>

</body>
</html>
