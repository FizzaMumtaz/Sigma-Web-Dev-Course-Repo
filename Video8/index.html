<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline and Block Elements</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p>I am a paragraph and I am block element</p>
    <span>I am a span and I am inline element</span>
    <div>I am a div and I am block element</div>
    <a href="https://www.google.com">Google</a>
    <div>I am a div and I am block element</div>
    <span>I am a span and I am inline element</span>
    <a href="https://www.quora.com">Quora</a>

    <!-- Forms Quiz-->
    <form>
      <div>
        <label for="name">Enter Your Name</label>
        <input
          type="text"
          id="name"
          placeholder="Enter your name"
          name="Username"
        />
      </div>

      <div>
        <label for="city">Enter Your City</label>
        <input
          type="text"
          id="city"
          placeholder="Enter your city"
          name="City"
        />
      </div>

      <div> 
        <label for="PinCode">Enter Your PinCode</label>
        <input
          type="number"
          id="PinCode"
          placeholder="Enter your PinCode"
          name="PinCode"
        />
      </div>
    </form>
  </body>
</html>
