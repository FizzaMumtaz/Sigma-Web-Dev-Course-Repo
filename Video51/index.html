<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            background-color: blue;
            width: 80vw;
            height:80vh;
        }

        .box2{
            background-color: red;
            width: 5vw;
            height: 10vh;
            position:absolute;
            /* top: 70vh;  */
            border-radius: 70px;
            animation: bounce-x 3s linear infinite , bounce-y 1s ease-out alternate infinite ;
            
            
        }
        @keyframes bounce-x {
            from {
                left:0%;

            }
            to{
                left:100%;

            }

            
        }

        @keyframes bounce-y {
             from {
                bottom:0%;

            }
            to{
                bottom:100%;

            }
            
        }

        </style>
</head>
<body>
    <div class="box">
        <div class="box2">

        </div>
    </div>
</body>
</html>
