<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows and Outlines</title>
    <style>
        .box {
            box-shadow:inset -15px 18px 30px 2px rgba(28, 9, 100, 0.3);
            outline: 3px solid #ff5733;
            outline-offset: 5px;
            border: 2px solid #333;
            border-radius: 10px;
            text-align: center;
            line-height: 110px;
            font-family: Arial, sans-serif;
            font-size: 18px;
            text-shadow: #7a33ff 1px 1px 2px;
            margin: 50px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="box">
        I am a div with shadows and outlines.
    </div>
</body>
</html>
