<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Image Tag-->
    <img width= "300" height ="200" src="FreesiaImage.jpg" alt="Freesia Flower">

     <!--Table Tag-->
    <table>
        <caption>People</caption> 

        <!--Table Header-->
        <thead>
        <tr>
            <th>Name</th>
            <th>Profession</th>
            <th>FavLang</th>
        </tr>
        </thead>

        <!--Table Body-->
        <tbody>
            <tr>
                <td>HarrySir</td>
                <td>Teaching</td>
                <td>Javascript</td>
            </tr>

            <tr>
                <td>Fizza</td>
                <td rowspan="2"> Student</td>
                <td rowspan="2">Javascript</td>
            </tr>

            <tr>
                <td>Hadi</td>
            </tr>
        </tbody>
        <!--Table Header-->
        <tfoot>  
            <tr>  
            <td colspan="3">End of the Table.</td>
            </tr>
        </tfoot>
    </table>

     <!--Lists-->
    <ul type="square">
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
    </ul>

     <ol >
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
    </ol>

    <dl>
        <dt>HTML</dt>
        <dd>HyperText Markup Language</dd>

        <dt>CSS</dt>
        <dd>Cascading Style Sheets</dd>

        <dt>JS</dt>
        <dd>Javascript</dd>
    </dl>
</body>
</html>
